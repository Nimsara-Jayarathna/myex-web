name: Deploy Frontend

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  BUILD_DIR: dist
  TARGET_DIR: /var/www/myex-fe
  SITE_NAME: myex-fe

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ${{ env.BUILD_DIR }}
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: production
    env:
      SSH_HOST: ${{ secrets.DO_SSH_HOST }}
      SSH_USER: ${{ secrets.DO_SSH_USER }}
      SSH_PORT: ${{ secrets.DO_SSH_PORT }}
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ${{ env.BUILD_DIR }}

      - name: Prepare SSH key
        env:
          SSH_KEY: ${{ secrets.DO_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add droplet to known hosts
        run: |
          ssh-keyscan -p "$SSH_PORT" "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Create target directory on server
        run: |
          ssh -i ~/.ssh/id_rsa -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" "sudo mkdir -p '$TARGET_DIR' && sudo chown -R '$SSH_USER':'$SSH_USER' '$TARGET_DIR'"

      - name: Sync build to server
        run: |
          rsync -avz --delete -e "ssh -i ~/.ssh/id_rsa -p ${SSH_PORT}" "${BUILD_DIR}/" "${SSH_USER}@${SSH_HOST}:${TARGET_DIR}/"

      - name: Configure and reload Nginx
        run: |
          ssh -i ~/.ssh/id_rsa -p "$SSH_PORT" "$SSH_USER@$SSH_HOST" <<EOF
          set -e
          if ! command -v nginx >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y nginx
          fi
          sudo mkdir -p /etc/nginx/sites-available /etc/nginx/sites-enabled
          sudo tee /etc/nginx/sites-available/${SITE_NAME} >/dev/null <<NGINXCONF
          server {
              listen 80;
              server_name _;
              root ${TARGET_DIR};
              index index.html;

              location / {
                  try_files \$uri \$uri/ /index.html;
              }
          }
          NGINXCONF
          sudo ln -sf /etc/nginx/sites-available/${SITE_NAME} /etc/nginx/sites-enabled/${SITE_NAME}
          sudo nginx -t
          sudo systemctl reload nginx
          EOF
